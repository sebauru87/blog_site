{% extends 'blog/base.html' %}

{% block content %}

{% for post in posts_drafts %}

<div class="post">
    <div class="date">
        <p>Created: {{post.create_date|date:'d-m-Y'}}</p>
      </div>
    <h1>
      <a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a>
    </h1>
    <p>
      {{post.text | truncatechars:50}}
    </p>
  </div>
  <br />

{% endfor %}

{% endblock%}
