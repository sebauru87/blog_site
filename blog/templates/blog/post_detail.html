{% extends 'blog/base.html' %}

{% block content %}
<div class="post">

  {% if post.published_date %}
  <div class="date">
    <p>Published: {{post.published_date}}</p>
    
  </div>
  {% endif %}
  {% if user.is_authenticated %}
  <a href="{% url 'post_edit' pk=post.pk %}"><i class="fas fa-edit fa-2x" style="color: #339af0;"></i></a>
  {% endif %}
  <div>
    <h1>{{post.title}}</h1>
    <p>{{post.text}}</p>
  </div>
</div>
{% endblock %}
